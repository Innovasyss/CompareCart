<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <header>

    </header>
    
    <div class="product-row-container">
        <div class="product-row">
            <div class="product" data-product-id="1" data-product-name="Cleanser">

            </div>
            <div class="product" data-product-id="3" data-product-name="Hairspray">

                <p>Hairspray</p>
                <button onclick="comparePrices(3, 'Hairspray')">Compare</button>
            </div>
            <div class="product" data-product-id="4" data-product-name="iPhone 14 Pro">
                <img src="images/IPhoen-14-Pro.png" alt="iPhone 14 Pro">
                <p>iPhone 14 Pro</p>
                <button onclick="comparePrices(4, 'iPhone 14 Pro')">Compare</button>

            <div class="product" data-product-id="5" data-product-name="Laptop">
                <img src="images/laptop.png" alt="Laptop">
                <p>Laptop</p>
                <button onclick="comparePrices(5, 'Laptop')">Compare</button>
            </div>
            <div class="product" data-product-id="6" data-product-name="Shoes">
                <img src="images/shoes.png" alt="Shoes">
                <p>Shoes</p>
                <button onclick="comparePrices(6, 'Shoes')">Compare</button>
            </div>
            <div class="product" data-product-id="7" data-product-name="Watch">
                <img src="images/watch.png" alt="Watch">
                <p>Watch</p>
                <button onclick="comparePrices(7, 'Watch')">Compare</button>
            </div>
        </div>
        <div class="product-row">
            <div class="product" data-product-id="1">
                <img src="images/dress.jpg" alt="face wash">
                <button onclick="comparePrices(1)">Compare</button>
            </div>
            <div class="product" data-product-id="2">
                <img src="images/dress1.jpg" alt="face wash">
                <button onclick="comparePrices(2)">Compare</button>
            </div>
            <div class="product" data-product-id="3">
                <img src="images/dress2.jpg" alt="face wash">

    <footer>
        <a href="index.html">Home</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="https://www.instagram.com/comparecart.tech" target="_blank">Contact Us</a>
    </footer>
    
    <div id="notification" class="notification">
        <div class="notification-content">
            <button class="close-btn" onclick="closeNotification()">&times;</button>
            <p>Website is still in development.<br>If you have any issue click on contact us!</p>
            <a href="https://www.instagram.com/comparecart.tech" class="notification-link">Feedback</a>
        </div>
    </div>

    <script>
        function comparePrices(productId, productName) {
            window.location.href = `compare.html?product=${productId}&name=${encodeURIComponent(productName)}`;
            showNotification("Comparing prices for " + productName);
        }

        function showNotification(message) {
            var notification = document.getElementById("notification");
            var notificationMessage = notification.querySelector("p");
            notificationMessage.textContent = message;
            notification.style.display = "flex";
        }

        function closeNotification() {
            var notification = document.getElementById("notification");
            notification.style.display = "none";
        }

        function showNotReadyMessage() {
            showNotification("Website is still in development. Please check back later!");
        }
    </script>
</body>
</html>
